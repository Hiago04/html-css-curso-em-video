<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th{
            border: 1px solid black;
        }
        td{
            width:100px;
            height:100px;
            border: 1px solid black;
            text-align: center;
            vertical-align: center;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <table>
        <tr>
            <th>1ยบ Tabela</th>
        </tr>
        <tr>
            <td class="A">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td class="A">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td class="A">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
            
    </table>
    
</body>
</html>
