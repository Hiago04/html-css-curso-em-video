<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php">

        <p>
            <label for="in1">Número 1: </label>
            <input type="text" name="n1" id="in1" max="10" required oninput="ival.innerHTML = Number(in1.value) + Number(in2.value)"> <!-- TENTEI CRIAR UMA SOMA EM QUE O RESULTADO DA SOMA DE n1 e n2 MODIFICASSE A BARRINHA DO range -->
        </p>

        <p>
            <label for="in2">Número 2: </label>
            <input type="text" name="n2" id="in2" max="10" required oninput="ival.innerHTML = Number(in1.value) + Number(in2.value)"> 
        </p>

        <p>
            <label for="inum">Número: </label>
            <input type="range" name="num" id="inum" min:="0" max="20" oninput=" ival.innerHTML = Number(inum.value)">
            <output id="ival">0</output>
        </p>
    </form>
</body>
</html>
