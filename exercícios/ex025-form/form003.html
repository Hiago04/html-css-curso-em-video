<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testando formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" autocomplete="username" placeholder="Nome" required minlength="3" maxlength="20">
        </p>

        <p>
            <label for="imedia">Media:</label>
            <input type="number" name="media" id="imedia" value="5" step="0,1" max="0" min="10" required>
        </p>

        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" required value="2022-02">
        </p>

        <p>
            <label for="idata">Data da Prova:</label>
            <input type="date" name="data" id="idata" value="2022-08-01" requiered>
        </p>

        <p>
            <label for="ihora">Hora:</label>
            <input type="time" name="hora" id="ihora" value="12:00">
        </p>
    </form>
</body>
</html>
