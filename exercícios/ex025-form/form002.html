<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Preencha o formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p><label for="iname">Nome:</label>
            <input type="text" name="name" id="iname" autocomplete="name" required minlength="5" maxlength="20" size="15" placeholder="Nome">
        </p>

        <p><label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" autocomplete="off" required minlength="8" maxlength="30" placeholder="Mínimo 8 caracteres">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
