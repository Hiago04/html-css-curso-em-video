<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Securit iframe</title>
</head>
<body>
    <iframe src="../ex023/table01.html" frameborder="0" sandbox="allow-same-origin allow-forms allow-scripts" noferrerpolicy="no-reffer"><a href="../ex023/table01.html" target="_self" rel="next">tabela</a></iframe>

    <!--  sandbox="allow-same-origin allow-forms allow-scripts" esse comando permite que o user cadastre no site do iframe apenas se for seu já o valor sandbox="sandbox" impede cadastro total -->

    <!-- não permite que o site do iframe colete cookies -->
</body>
</html>
