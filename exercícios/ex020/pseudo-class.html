<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right, rgba(255, 208, 0, 0.911), rgba(255, 185, 81, 0.911));
        }
        div > ul{
            display: none;
        }
        div:hover > ul{
            display: block;
            background-color: red;
            width: 180px;
            text-indent: -10px;
            font-weight: bold;
        }
        div:hover{
            color: red;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <ul><li><a href="pseudo-class02.html">Pseudo-class02</a></li>
        </ul>
    </div>
    <div>
        <p>Passe o mouse aqui</p>
        <ul>
            <li><a href="pseudo-elemento.html" target="_self" rel="next">Pseudo-elementos</a></li>
        </ul>
    </div>
</body>
</html>
