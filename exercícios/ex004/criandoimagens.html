    <p>A imagem abaixo não esta no arquivo</p> <!-- Uma imagem não precisa estar dentro dos parágrafos-->

    <p>Também podemos pegar uma imagem da internet! Copie o endereço e cole no src.</p> <!--Se a página que está minha foto cair ela também sai do meu site.-->
