<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" /> <!-- <span id="icons" class="material-symbols-outlined"">NOME DO ICON</span> -->
    <link rel="stylesheet" href="styles/m-first.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div id="all">
                        <div class="campo">
                            <span class="material-symbols-outlined">person</span>
                            <input type="email" name="mail" id="imail" autocomplete="email" placeholder="exemplo@email.com" required>
                            <label for="imail">Login</label>
                        </div>
                        <div class="campo">
                            <span class="material-symbols-outlined">vpn_key</span>
                            <input type="password" name="senha" id="isenha" placeholder="mínimo 8 dígitos" min="8" max="30" required>
                            <label for="isenha">Senha</label>
                        </div>
                    </div>

                    <input id="submit" type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        <p>Esqueci a senha</p> <span id=icon class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
