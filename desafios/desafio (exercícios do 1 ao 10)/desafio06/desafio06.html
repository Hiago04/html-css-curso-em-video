<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square"> <!--Parágrafo, Títulos, Imagens, Abrevições, Códigos-fonte, Listas numeradas, Listas com demarcadores-->
        <li><abbr title="Use a tag <a>"> <strong>Parágrafo</strong></abbr></li>
        <li><abbr title="Use a tag <h1>"><strong>Títulos</strong></abbr></li>
        <li><abbr title="Use a tag <abbr>"><strong>Abreviações</strong></abbr></li>
        <li><abbr title="Use a tag <code>"><strong>Códigos-fonte</strong></abbr></li>
        <li><abbr title="use a tag <ol>"><strong>Listas ordenadas</strong></abbr></li>
        <li><abbr title="ul"><strong>Lista ordenadas</strong></abbr></li>
    </ul>

</body>
</html>
