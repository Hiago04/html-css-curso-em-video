<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens flexiveis</title>
</head>
<body>
    <h1>Imagens Flexíveis</h1>
    <p>A imagem vai se adaptar de acordo com o tamanho da aba do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="image/paisagem-p.png">
        <source media="(max-width: 1050)" srcset="image/paisagem-m.png">
        <img src="image/paisagem-g.png" alt="Imagem mulher de costas de braços abertos">
    </picture>
    
</body>
</html>
